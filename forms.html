<!doctype html>
<html lang="en">
  <head>
    <title>Forms | Tailwind Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body class="bg-white-lightest">
    <!-- header -->
    <nav class="flex items-center justify-between flex-wrap bg-grey-darkest p-4 pin">
        <div class="block flex items-center flex-no-shrink text-white mr-6">
          <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
          <span class="font-semibold text-xl tracking-tight">Tailwind Admin</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-lighter border-teal-light hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <!-- right section -->
        <div class="w-1/4 md:w-auto md:flex text-right">
            <div>
              <img class="inline-block h-8 w-8 rounded-full" src="https://avatars0.githubusercontent.com/u/4323180?s=460&v=4" alt="">
            </div>
            <div class="hidden md:block md:flex md:items-center ml-2">
              <span class="text-white text-sm mr-1">John Doe</span>
              <div>
                <svg class="fill-current text-white h-4 w-4 block opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M4.516 7.548c.436-.446 1.043-.481 1.576 0L10 11.295l3.908-3.747c.533-.481 1.141-.446 1.574 0 .436.445.408 1.197 0 1.615-.406.418-4.695 4.502-4.695 4.502a1.095 1.095 0 0 1-1.576 0S4.924 9.581 4.516 9.163c-.409-.418-.436-1.17 0-1.615z"/></svg>
              </div>
            </div>
          </div>
        <!-- /right section -->
      </nav>
    <!-- /header -->
     <div class="flex">
       <!-- Side nav -->
       <div class="w-1/6 visible  xl:visible min-h-screen bg-grey-light">
        <ul class="list-reset">
          <li >
            <a href="/index.html" class="no-underline block p-4 text-grey-darker font-bold border-grey-light hover:border-purple-light hover:bg-grey-lighter border-r-4 ">Home
              <i class="fa fa-angle-right float-right" aria-hidden="true"></i>
            </a>
            
          </li>
          <li >
            <a href="/forms.html" class="no-underline block p-4 text-grey-darker bg-grey-lighter font-bold border-purple hover:bg-grey-lighter border-b-1 border-r-4">Forms
              <i class="fa fa-angle-right float-right" aria-hidden="true"></i>
            </a>
          </li>
          <li >
            <a href="#" class="no-underline block p-4 text-grey-darker font-bold border-grey-light hover:border-purple-light hover:bg-grey-lighter border-r-4">Tables
              <i class="fa fa-angle-right float-right" aria-hidden="true"></i>
            </a>
          </li>
          <li >
            <a href="#" class="no-underline block p-4 text-grey-darker font-bold border-purple-light bg-grey-lighter hover:border-purple-light hover:bg-grey-lighter border-r-4">Pages
              <i class="fa fa-angle-down float-right" aria-hidden="true"></i>
            </a>
            <ul class="list-reset">
              <li>
                <a href="#" class="no-underline block p-4 text-grey-darker font-bold border-purple-light bg-grey-lighter hover:border-purple-light hover:bg-grey-lighter border-r-4">Login
                  <i class="fa fa-angle-right float-right" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </li>
        </ul>
       </div>
       <!-- /Sidenav -->
       
    <!-- content -->
    <div class="w-5/6 min-h-screen">
      <!-- breadcrumb -->
          <div class="flex flex-row-reverse bg-grey-lighter">
            <div class="text-grey-darker text-center  m-1"><a href="" class="no-underline text-grey-darker">Forms</a></div>
            <div class="text-grey-darker text-center  m-1"><i class="fas fa-home"></i> <a href="" class="no-underline text-grey-darker">Home</a> <i class="fas fa-angle-double-right"></i></div>
          </div>
      <!-- /breadcrumb -->
      <!-- page content -->
          
      <h4 class="mx-auto text-center text-grey-darker text-4xl pt-8">FORM GRID</h4>
      <div class="flex mx-2 my-2">
        <!-- forms content  -->
            <form class="bg-white shadow-md rounded px-8 pt-8 pb-8 mb-4 mx-auto">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
                  First Name
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="Jane">
                <p class="text-red text-xs italic">Please fill out this field.</p>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
                  Last Name
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-last-name" type="text" placeholder="Doe">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-password">
                  Password
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="grid-password" type="password" placeholder="******************">
                <p class="text-grey-dark text-xs italic">Make it as long as you'd like</p>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-city">
                  City
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-city" type="text" placeholder="Albuquerque">
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-state">
                  State
                </label>
                <div class="relative">
                  <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="grid-state">
                    <option>New Mexico</option>
                    <option>Missouri</option>
                    <option>Texas</option>
                  </select>
                  <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>
              </div>
              <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-zip">
                  Zip
                </label>
                <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-zip" type="text" placeholder="90210">
              </div>
            </div>
        </form>
        <!-- forms content ends here -->
      </div>

      <!-- inline form -->
      <h4 class="mx-auto text-center text-grey-darker text-4xl pt-8">INLINE FORM</h4>
      <div class="bg-white shadow-md rounded mx-auto px-8 mx-2 my-2 pt-6 pb-8 mb-4 lg:w-1/3 sm:flex md:w-1/2 xl:w-1/3">
            <form class="w-full max-w-xs">
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                  Full Name
                </label>
              </div>
              <div class="md:w-2/3">
                <input class="bg-grey-lighter appearance-none border-2 border-grey-lighter hover:border-purple rounded w-full py-2 px-4 text-grey-darker" id="inline-full-name" type="text" value="Jane Doe">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3">
                <label class="block text-grey font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
                  Password
                </label>
              </div>
              <div class="md:w-2/3">
                <input class="bg-grey-lighter appearance-none border-2 border-grey-lighter hover:border-purple rounded w-full py-2 px-4 text-grey-darker" id="inline-username" type="password" placeholder="******************">
              </div>
            </div>
            <div class="md:flex md:items-center mb-6">
              <div class="md:w-1/3"></div>
              <label class="md:w-2/3 block text-grey font-bold">
                <input class="mr-2" type="checkbox">
                <span class="text-sm">
                  Send me your newsletter!
                </span>
              </label>
            </div>
            <div class="md:flex md:items-center">
              <div class="md:w-1/3"></div>
              <div class="md:w-2/3">
                <button class="shadow bg-purple hover:bg-purple-light text-white font-bold py-2 px-4 rounded" type="button">
                  Sign Up
                </button>
              </div>
            </div>
            </form>
      </div>    
      <!-- /page content -->
    </div>
    <!-- /content -->
    
    <!-- footer -->

    <!-- /footer -->

     </div>   
  </body>
</html>
