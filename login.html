<!doctype html>
<html lang="en">
  <head>
    <title>Login | Tailwind Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body class="bg-grey-lighter h-screen font-sans">
    <!-- login form -->
    <div class="container mx-auto h-full flex justify-center items-center">
            <div class="w-full max-w-xs">
                    <h1 class="font-hairline mb-6 text-center">Login to our Website</h1>
                    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                      <div class="mb-4">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                          Username
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" type="text" placeholder="Username">
                      </div>
                      <div class="mb-6">
                        <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                          Password
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="password" type="password" placeholder="******************">
                        <!-- <p class="text-red text-xs italic">Please choose a password.</p> -->
                      </div>
                      <div class="flex items-center justify-between">
                        <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="button">
                          Sign In
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker" href="#">
                          Forgot Password?
                        </a>
                      </div>
                    </form>
                    <p class="text-center text-grey text-xs">
                      Â©2018 tailwindadmin. All rights reserved.
                    </p>
                  </div>
        </div>
    <!-- /login form -->
  </body>
</html>
